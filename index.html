<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHERY - PADANG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">

    <style>
        .cover {
            background-image: url(images/background.webp);
            background-size: cover;
            background-position: center;
            /* make the background darker but not the text */
            backdrop-filter: opacity(0.2);
        }

        .judul {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1rem;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subjudul {
            font-family: 'Playfair', sans-serif;
            font-weight: 500;
            font-size: 3rem;
            letter-spacing: .3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bg-dark {
            background-color: #000 !important;
        }

        .form-control, .form-select {
            /* grey background */
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>

</head>

<body class="container-fluid bg-dark p-0 vh-100">
    <div class="cover d-flex flex-column justify-content-between align-items-center h-50 p-5"> 
        <h1 class="judul text-light text-center">CHERY THETA AUTO</h1>
    
        <h1 class="subjudul text-light text-center">Segera Hadir di Padang</h1>

        <div>&nbsp;</div>
    </div>
    
    <div class="container">
        <h1 class="subjudul fs-3 text-light text-center pt-3 pb-2">Hubungi Kami</h1>

        <form id="contactUsForm" class="bg-dark p-5 pt-0" action="kirim.php" method="POST">
            <div class="form-floating mb-3">
                <input type="nama" class="form-control" name="nama" id="floatingNama" placeholder="Nama">

                <label for="floatingNama">Nama Anda</label>
            </div>

            <div class="form-floating mb-3">
                <input type="phone" class="form-control" name="phone" id="floatingPhone" placeholder="misal: 08123456789" required>

                <label for="floatingInput">Nomor Telepon untuk dihubungi</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email">

                <label for="floatingInput">Email untuk dihubungi</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="minat" id="floatingSelect" aria-label="Minat">
                    <option value="">- Pilih Chery yang diminati -</option>
                    <option value="tiggo">Chery Tiggo</option>
                    <option value="omoda">Chery Omoda</option>
                </select>

                <label for="floatingSelect">Chery yang diminati</label>
            </div>

            <div class="form-floating mb-3"> 
                <textarea class="form-control" placeholder="Pesan" name="pesan" id="floatingTextarea" style="height: 100px"></textarea>

                <label for="floatingTextarea">Pesan tambahan</label>
            </div>

            <div class="col-12 d-flex flex-column align-items-center">
                <button id="submitBtn" class="g-recaptcha btn btn-light text-dark btn-lg p-3 px-5" 
                    data-sitekey="6LdQ310rAAAAAMZfKdZen8fn6RMTBuunZaI-JWn0" 
                    data-callback='onSubmit'
                    data-action='submit'>
                    Kirim
                </button>

                <small class="text-white-50 mt-3">Situs ini dilindungi oleh reCAPTCHA serta berlaku Kebijakan Privasi dan Ketentuan Layanan Google.</small>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdQ310rAAAAAMZfKdZen8fn6RMTBuunZaI-JWn0"></script>
    <script>
        const form = document.getElementById('contactUsForm');
        const submitButton = form.querySelector('button');

        const phone = document.getElementById('floatingPhone').value.trim();

        if (phone === '' || !/^[0-9]{8,15}$/.test(phone)) {
            alert('Nomor telepon wajib diisi dan harus terdiri dari 8â€“15 digit angka.');
            submitButton.disabled = false;
            submitButton.innerHTML = 'Kirim';
            return;
        }

    
        form.addEventListener('submit', function (event) {
            event.preventDefault();
    
            // Disable button agar tidak bisa diklik ulang
            submitButton.disabled = true;
            submitButton.innerHTML = 'Mengirim...';
    
            // Siapkan data yang dikirim
            const formData = new FormData(form);
    
            // Kirim ke backend (kirim.php)
            fetch('kirim.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseText => {
                alert('Pesan berhasil dikirim.');
                window.location.href = 'index.html';
            })
            .catch(error => {
                alert('Gagal mengirim pesan.');
                console.error(error);
                submitButton.disabled = false;
                submitButton.innerHTML = 'Kirim';
            });
        });
    </script>
    
</body>

</html>
